{% extends 'index.html' %}
{% load static %}
{% block body %}


<link rel="icon" type="../../static/image/x-icon" href="../static/assets/img/favicon/quert_img.ico">
<link rel="preconnect" href="https://fonts.googleapis.com" >
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../static/assets/vendor/fonts/boxicons.css">
<link rel="stylesheet" href="../../../static/assets/vendor/css/core.css">
<link rel="stylesheet" href="../../static/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" >
<link rel="stylesheet" href="../../static/assets/css/demo.css" >
<link rel="stylesheet" href="../../static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css">
<link rel="stylesheet" href="../../static/assets/vendor/libs/apex-charts/apex-charts.css">
<script src="../../static/assets/vendor/js/helpers.js"></script>
<script src="../../static/assets/js/config.js"></script>


<title>{% block title %}Edit Project{% endblock %}</title>
  <div class="container-xxl">
    <div class="row container-p-y">
      <div class="col-xl">
          <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Edit Project</h5>
            </div>
            <div class="card-body">
              <form id="edit_project" name="edit_project" method="post">
                {% csrf_token %}

                <div class="switchRight">
                    <div class="switchSpace">
                      <label><b>STATUS</b>:</label>
                      <label class="switch">
                        <input type="checkbox" id="checkbox" name="checkbox" {% if p.active_status == True %} checked {% else %}  {% endif %}>
                        <span class="slider round"></span>
                      </label>
                    </div>
                </div>

                <div class="row">
                <div class="mb-3 col-6">
                  <label class="form-label" for="proj_name">Project Name</label>
                  <input type="text" class="form-control" id="proj_name"  name="proj_name" value="{{p.project_name}}" required/>
                </div>


                <div class="mb-3 col-6">
                  <div class="RoleWrap">
                    <div class="RoleMain">
                    <label class="form-label">Select Client</label><br>
                    <select class="cm-dropdown dropdown-toggle" id="client" name="client" required>
                      <option value="" disabled selected >Select Client</option>
                      {% for cl in client %}
                      <option selected value="{{p.client_id_id}}">{{cl.company_name}}</option>
                      {% endfor %}
                    </select>
                    </div>
                  </div>
                </div>


                <div class="mb-3 col-6">
                  <label class="form-label" for="start_date">Project Start Date</label>
                  <input type="date" class="form-control" id="start_date" name="start_date" value="{{p.start_date}}" required/>
                </div>


                <div class="mb-3 col-6">
                  <label class="form-label" for="end_date">Project End Date</label>
                  <input type="date" class="form-control" id="end_date" name="end_date" value="{{p.end_date}}" required/>
                </div>

                  <div class="mb-3 col-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
              </form>

              <script>
                {% for msg in messages %}
                    window.onload = function(){
                      alert('{{msg}}')
                    }
                {% endfor %}
              </script>

            </div>
          </div>
      </div>
    </div>
  </div>

<script src="../../static/assets/vendor/libs/jquery/jquery.js"></script>
<script src="../../static/assets/vendor/libs/popper/popper.js"></script>
<script src="../../static/assets/vendor/js/bootstrap.js"></script>
<script src="../../static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="../../static/assets/vendor/js/menu.js"></script>
<script src="../../static/assets/vendor/libs/apex-charts/apexcharts.js"></script>
<script src="../../static/assets/js/main.js"></script>
<script src="../../static/assets/js/dashboards-analytics.js"></script>
<script async defer src="https://buttons.github.io/buttons.js"></script>

{% endblock %}
