<html
        lang="en"
        class="light-style customizer-hide"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
>
<head>
  <meta charset="utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />

  <title>{% block title %}Login{% endblock %}</title>

  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../static/assets/img/favicon/querty_img.ico" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet"
  />

  <!-- Icons. Uncomment required icon fonts -->
  <link rel="stylesheet" href="../static/assets/vendor/fonts/boxicons.css" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="../static/assets/vendor/css/core.css" class="template-customizer-core-css" />
  <link rel="stylesheet" href="../static/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="../static/assets/css/demo.css" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="../static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

  <!-- Page CSS -->
  <!-- Page -->
  <link rel="stylesheet" href="../static/assets/vendor/css/pages/page-auth.css" />
  <!-- Helpers -->
  <script src="../assets/vendor/js/helpers.js"></script>

  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
  <script src="../static/assets/js/config.js"></script>
</head>

<body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="index.html" class="app-brand-link gap-2">
              <div>
                <img src="../static/assets//img/favicon/logo2.png" style="width:200px; height:50px; object-fit: contain;"/>
              </div>
                </a>
              </div>
              <!-- /Logo -->
              <h4 class="mb-2">Welcome to Smart Manager ðŸ‘‹</h4>
              <p class="mb-4">Please sign-in to your account</p>

              <form id="login_emp" class="mb-3" method="post">
                {% csrf_token %}

                <div class="mb-3">
                  <label for="email" class="form-label">Username</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your username" autofocus required/>
                </div>
                <div class="mb-2 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">Password</label>
                  </div>
                  <div class="input-group input-group-merge">
                    <input type="password" id="password" class="form-control" name="password" placeholder="********" aria-describedby="password" required/>
                    <span class="input-group-text cursor-pointer">
                      <i class="bx bx-hide" id="togglePassword"></i>
                    </span>
                  </div>
                </div>

                <div class="forgot">
                  <a href="/forgot/"><small>Change Password?</small></a>
                </div>

                <div class="mb-3">
                  <button class="forgot-btn" type="submit">Sign in</button>
                </div>

                <script>
                {% for msg in messages %}
                  window.onload = function(){
                    alert('{{msg}}')
                  }
                {% endfor %}

                const togglePassword = document.querySelector("#togglePassword");
                const password = document.querySelector("#password");

                togglePassword.addEventListener("click", function () {
                    const type = password.getAttribute("type") === "password" ? "text" : "password";
                    password.setAttribute("type", type);
                    this.classList.toggle("bx bx-hide");
                });S

                </script>
              </form>
            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="../staticassets/vendor/libs/jquery/jquery.js"></script>
    <script src="../staticassets/vendor/libs/popper/popper.js"></script>
    <script src="../staticassets/vendor/js/bootstrap.js"></script>
    <script src="../staticassets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="../static/assets/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="../static/assets/js/main.js"></script>

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

  </body>
</html>
