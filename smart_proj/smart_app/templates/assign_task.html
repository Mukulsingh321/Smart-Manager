{% extends 'index.html' %}
{% load static %}
{% block body %}

<!-- Employee Management -->
<title>{% block title %}Assign Task{% endblock %}</title>
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta name="description" content="">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Favicon -->
    <link rel="icon" type="../../static/image/x-icon" href="../static/assets/img/favicon/quert_img.ico">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet">
    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../../static/assets/vendor/fonts/boxicons.css">

    <!-- Core CSS -->
    <link rel="stylesheet" href="../../../static/assets/vendor/css/core.css">
    <link rel="stylesheet" href="../../static/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" >
    <link rel="stylesheet" href="../../static/assets/css/demo.css" >

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../../static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css">

    <link rel="stylesheet" href="../../static/assets/vendor/libs/apex-charts/apex-charts.css">

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="../../static/assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../../static/assets/js/config.js"></script>
  <div class="container-xxl">
    <div class="row container-p-y">
      <div class="col-xl">
          <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Assign Task</h5>
            </div>
            <div class="card-body">
              <form id="proj_team" action="/assign_task/" name="assign_task" method="post" data-cities-url="{% url 'ajax_load_cities' %}">
                {% csrf_token %}
                <div class="row">
                  <div class="mb-3 col-6">
                    <label class="form-label">Project</label><br>
                    <select class="cm-dropdown dropdown-toggle" required id="proj" name="proj">
                      <option disabled selected value="0">Select Project</option>
                      {% for pr in proj %}
                      <option value="{{pr.proj_id}}">{{pr.project_name}}</option>
                      {% endfor %}
                    </select>
                  </div>


                  <div class="mb-3 col-6">
                    <label class="form-label">Role</label>
                    <select name="role_name" multiple id="languageSelect" required>
                      {% for em in rol %}
                      <option value="{{em.emp_role_id}}">{{em.emp_id.first_name}} - {{em.role_id.name}}</option>
                      {% endfor %}
                    </select>
                  </div>


                  <div class="mb-3 col-6">
                    <label class="form-label" for="assign_date">Assign Date</label>
                    <input type="date" class="form-control" id="assign_date" name="assign_date" placeholder="date" required/>
                  </div>


                  <div class="mb-3 col-6">
                    <label class="form-label" for="assign_date">Estimate Date</label>
                    <input type="date" class="form-control" id="est_date" name="est_date" placeholder="date" required/>
                  </div>

                  <div class="mb-3 col-6">
                    <label class="form-label" for="est_end_date">Estimate End Date</label>
                    <input type="date" class="form-control" id="est_end_date" name="est_end_date" placeholder="date" required/>
                  </div>

                  <div class="mb-3 col-12">
                    <button type="submit" id="fomvalidate" class="btn btn-primary" name="submit" value="submit">Submit </button>
                  </div>
                </div>


              </form>
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
              <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

                  <script src="../../static/assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../../static/assets/vendor/libs/popper/popper.js"></script>
    <script src="../../static/assets/vendor/js/bootstrap.js"></script>
    <script src="../../static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="../../static/assets/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="../../static/assets/vendor/libs/apex-charts/apexcharts.js"></script>
<script src="https://phpcoder.tech/multiselect/js/jquery.multiselect.js"></script>
    <!-- Main JS -->
    <script src="../../static/assets/js/main.js"></script>

    <!-- Page JS -->
    <script src="../../static/assets/js/dashboards-analytics.js"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

<!--              {% for msg in messages %}-->
<!--                <script>-->
<!--                  window.onload = function(){-->
<!--                    alert('{{msg}}')-->
<!--                  }-->

<!--                </script>-->
<!--              {% endfor %}-->

              <script>
                $("#fomvalidate").click(function(){
                  if( $("#proj option:selected").val()=='0'){
                    $(".cm-dropdown").css({'border': '1px solid red'});
                    return false;
                  }
                });
                $(document).ready(function(){
                  $('.dropdown-submenu a.test').on("click", function(e){
                    $(this).next('ul').toggle();
                    e.stopPropagation();
                    e.preventDefault();
                  });
                });
              </script>



            </div>
          </div>
      </div>
    </div>
  </div>
<!-- / Content -->
{% endblock %}
