{% extends 'index.html' %}
{% load static %}
{% block body %}
  <body>
    <!-- Content -->
<title>{% block title %}Add Role{% endblock %}</title>
    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register Card -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="index.html" class="app-brand-link gap-2">
                </a>
              </div>
              <!-- /Logo -->
              <h4 class="mb-2">Add Role</h4><br>

              <form class="mb-3" action="/add_role/" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="name" class="form-label">Role Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Role Name" required>
                </div>
                <div class="mb-3">
                  <label for="desc" class="form-label" >Description</label><br>
                  <textarea class="form-control" name="desc" id="desc" placeholder="Enter Your Description" required></textarea>
<!--                  <input type="text" class="form-control" id="desc" name="desc" placeholder="Enter your Description">-->
                </div>
                <button type="submit" class="btn btn-primary d-grid w-100">Submit</button>

                  <script>
                  {% for msg in messages %}
                    window.onload = function(){
                      alert('{{msg}}')
                    }
                  {% endfor %}
                  </script>
              </form>
            </div>
          </div>
          <!-- Register Card -->
        </div>
      </div>
    </div>
  </body>
{% endblock %}
